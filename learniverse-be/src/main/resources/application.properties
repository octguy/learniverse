spring.application.name=learniverse-be

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.postgresql.Driver

# JWT secret key
spring.jwt.secret-key=${SPRING_JWT_SECRET_KEY}
spring.jwt.secret-key-expiration=${SPRING_JWT_SECRET_KEY_EXPIRATION}

# expiration time of tokens
spring.refresh-token.expiration=${REFRESH_TOKEN_EXPIRATION}
spring.reset-password-token.expiration=${RESET_PASSWORD_TOKEN_EXPIRATION}

# expiration time of verification code
spring.verification-code.expiration=${VERIFICATION_CODE_EXPIRATION}

# Load environment variables from .env file
spring.config.import=optional:file:.env[.properties]

# Flyway Configuration
#spring.flyway.enabled=true
#spring.flyway.locations=classpath:db/migration
#spring.flyway.baseline-on-migrate=true

# Email Configuration
# Mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SUPPORT_EMAIL}
spring.mail.password=${APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Cloudinary Configuration
cloudinary.cloud_name=${CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}
cloudinary.folder=${CLOUDINARY_FOLDER}

spring.datasource.hikari.maximum-pool-size=10

# Hi?n câu l?nh SQL ?? xem Hibernate làm gì
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hi?n chi ti?t l?i 500 thay vì gi?u ?i
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# Log m?c ?? DEBUG cho ?ng d?ng c?a b?n
logging.level.org.example.learniversebe=DEBUG
logging.level.org.springframework.web=DEBUG
